name: Deploy GH pages
run-name: ${{ github.actor }} is deploying to GH pages ğŸš€
on:
  push:
    branches: [master]
  workflow_run:
    workflows: ["Update supporters"]
    types:
      - completed
jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job triggered by a ${{ github.event_name }} event is running on ${{ runner.os }} for branch ${{ github.ref }}"
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'npm'
          cache-dependency-path: versus-app/package-lock.json
      - name: Install dependencies
        run: |
          cd versus-app
          npm ci
      - name: Deploy with gh-pages
        run: |
         git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
         cd versus-app
         npm run deploy -- -u "stkeky_ghbot <st.keky@gmail.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
