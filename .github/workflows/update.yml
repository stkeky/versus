name: Update supporters
run-name: ${{ github.actor }} is deploying to GH pages ðŸš€
on:
  issues:
    types: [opened]

jobs:
  extract-date:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job triggered by a ${{ github.event_name }} event is running on ${{ runner.os }} for branch ${{ github.ref }}"
      - name: Parse issue
        env:
          EVENT_ISSUE_TITLE: ${{ github.event.issue.title }}
          EVENT_USER_LOGIN: ${{ github.event.issue.user.login }}
          EVENT_USER_AVATAR: ${{ github.event.issue.user.avatar_url }}
          EVENT_USER_URL: ${{ github.event.issue.user.url }}
        run: echo "Data retrieved"
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Update data
        run : python update.py
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Provide support" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Close Issue
        uses: peter-evans/close-issue@v1
        with:
          issue-number: ${{ github.event.issue.number }}