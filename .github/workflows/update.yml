name: Update supporters
run-name: ${{ github.actor }} is handling new supprting issue ðŸš€
on:
  issues:
    types: [opened]

jobs:
  handle-issue:
    runs-on: ubuntu-latest
    if: startsWith(github.event.issue.title, 'vs')
    steps:
      - run: echo "ðŸŽ‰ The job triggered by a ${{ github.event_name }} event is running on ${{ runner.os }} for branch ${{ github.ref }}"
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Update data
        env:
          EVENT_ISSUE_TITLE: ${{ github.event.issue.title }}
          EVENT_ISSUE_BODY: ${{ github.event.issue.body }}
          EVENT_USER_LOGIN: ${{ github.event.issue.user.login }}
          EVENT_USER_AVATAR: ${{ github.event.issue.user.avatar_url }}
        run : python update.py

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Commit/Push Changes
        run: |
          git add *
          git commit -m "Update supporters" | exit 0
          git push

      - name: Close Issue
        uses: peter-evans/close-issue@v2
        with:
          issue-number: ${{ github.event.issue.number }}